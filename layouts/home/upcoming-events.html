<section class="mb-32 px-2 md:px-4 lg:px-6">
  <div class="flex gap-4 items-center mb-8">
    <div
      class="w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20 relative flex items-center justify-center"
    >
      <svg class="absolute inset-0 w-full h-full text-primary">
        <use href="#icon-backdrop" />
      </svg>
      <svg
        class="relative z-10 w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10 text-background"
      >
        <use href="#calendar-icon" />
      </svg>
    </div>
    <h2 class="text-2xl md:text-3xl lg:text-4xl text-primary font-semibold">
      Upcoming Events
    </h2>
  </div>

  {{ $events := where .Site.RegularPages "Section" "events" }} {{
  $calendarEvents := slice }} {{ range $events }} {{ $calendarEvents =
  $calendarEvents | append (dict "title" .Title "start" .Params.event_start
  "url" .Permalink) }} {{ end }}

  <script id="events-data" type="application/json">
    {{ $calendarEvents | jsonify }}
  </script>

  <div class="flex flex-col gap-8 items-center max-w-6xl mx-auto">
    <div class="flex flex-col gap-8 w-2/3 mx-auto">
      <!-- Calendars -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div id="calendar1" class="bg-white rounded-lg p-4 shadow-md"></div>
        <div id="calendar2" class="bg-white rounded-lg p-4 shadow-md"></div>
      </div>

      <!-- Upcoming Events List -->
      {{ partial "event-list.html" . }}
    </div>
  </div>
</section>
