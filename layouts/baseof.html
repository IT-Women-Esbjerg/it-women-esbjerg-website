<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .Title }}</title>


    {{ with (templates.Defer (dict "key" "global")) }}
    {{ partial "css.html" . }}
    {{ end }}
</head>

<body class="bg-background mx-auto max-w-7xl mt-6 md:mt-12 text-accent">

    {{ partial "header.html" . }}
    {{ partial "svg.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" .}}

    <script src="/js/script.js" type="text/javascript"></script>
</body>

</html>
