<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .Title }}</title>


    {{ with (templates.Defer (dict "key" "global")) }}
    {{ partial "css.html" . }}
    {{ end }}
</head>

<body class="bg-beige mx-auto max-w-7xl mt-12">

    {{ partial "header.html" . }}
    <main>
        {{ .Content }}
    </main>

    <script src="/js/script.js" type="text/javascript"></script>
</body>

</html>
